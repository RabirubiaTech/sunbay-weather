const REPO = 'Capt-ks/sunbay-weather';

async function run(){

  c.toBlob(blob => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(',')[1];
      fetch(`https://api.github.com/repos/${REPO}/contents/sunbay_marina_forecast.png`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
          message: `Update weather card - ${new Date().toISOString()}`,
          content: base64,
          branch: 'main'
        })
      })
      .then(r => r.json())
      .then(data => {
        document.body.innerHTML = `<div style="color:white;text-align:center;padding-top:40vh;font-family:system-ui;">

          </a></p>
        </div>`;
      })
      .catch(e => document.body.innerHTML += `<p style="color:red;">Error committing: ${e.message}</p>`);
    };
    reader.readAsDataURL(blob);
  }, 'image/png');
}
