name: Update Sunbay Weather Card
on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:  # Manual trigger
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Puppeteer
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'
      - name: Generate PNG with Puppeteer
        uses: lannonbr/puppeteer-screenshot-action@1.0.0
        with:
          url: 'https://capt-ks.github.io/sunbay-weather/'
          filepath: 'sunbay_marina_forecast.png'
          fullpage: true
          wait: 10000  # Wait 10 seconds for generation
      - name: Commit PNG if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sunbay_marina_forecast.png
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update weather card $(date)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
