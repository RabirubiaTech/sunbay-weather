name: Update Sunbay Weather Card
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          set -e
          npm install canvas node-fetch@2

      - name: Generate Perfect Weather Card
        run: |
          set -e
          cat > generate.js << 'EOF'
          const { createCanvas, loadImage } = require('canvas');
          const fetch = require('node-fetch');
          const fs = require('fs');

          const canvas = createCanvas(1080, 1080);
          const ctx = canvas.getContext('2d');

          const now = new Date();
          const astTime = new Date(now.getTime() - 4*60*60*1000); // AST = UTC-4

          // === SAFE FIXED HELPER ===
          function safeFixed(v, digits = 1) {
            return (typeof v === "number" ? v : 0).toFixed(digits);
          }

          // === CORRECT MOON PHASE NAME MAPPING ===
          function moonPhaseName(v) {
            if (v < 0.0625) return "New Moon";
            if (v < 0.1875) return "Waxing Crescent";
            if (v < 0.3125) return "First Quarter";
            if (v < 0.4375) return "Waxing Gibbous";
            if (v < 0.5625) return "Full Moon";
            if (v < 0.6875) return "Waning Gibbous";
            if (v < 0.8125) return "Last Quarter";
            if (v < 0.9375) return "Waning Crescent";
            return "New Moon";
          }

          async function run() {
            const w = await fetch("https://api.open-meteo.com/v1/forecast?latitude=18.3258&longitude=-65.6524&current=temperature_2m,apparent_temperature,weathercode,windspeed_10m,winddirection_10m,precipitation,rain,showers&hourly=precipitation_probability,precipitation,rain,showers&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,precipitation_probability_max,moon_phase&timezone=America/Puerto_Rico&temperature_unit=fahrenheit&wind_speed_unit=mph").then(r=>r.json());

            const m = await fetch("https://marine-api.open-meteo.com/v1/marine?latitude=18.3258&longitude=-65.6524&hourly=wave_height,wave_direction,wave_period&forecast_days=3&timezone=America/Puerto_Rico").then(r=>r.json());

            const logo = await loadImage("https://static.wixstatic.com/media/80c250_b1146919dfe046429a96648c59e2c413~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/RWRoundLogoTransp.png");

            // === SAFE MOON PHASE EXTRACTION ===
            const moonRaw = w?.daily?.moon_phase?.[0];
            const moonValue = typeof moonRaw === "number" ? moonRaw : 0;

            // === CORRECT ICON INDEX (0–27) ===
            const moonIndex = Math.floor(moonValue * 28) % 28;

            // === PNG MOON ICON ===
            const moonUrl = `https://raw.githubusercontent.com/manifestinteractive/moon-phase-icons/master/png/64/moon-phase-${String(moonIndex).padStart(2,'0')}.png`;

            let moonIcon = null;
            try {
              moonIcon = await loadImage(moonUrl);
            } catch (e) {
              console.warn("Moon icon failed to load, continuing without icon.");
            }

            drawCard(w, m, astTime, logo, moonIcon, moonValue);
            fs.writeFileSync('sunbay_marina_forecast.png', canvas.toBuffer());
            console.log('Perfect card generated!');
          }

          function drawCard(w, m, astTime, logo, moonIcon, moonValue) {
            const cur = w.current || {};
            const daily = w.daily || {};
            const h = m.hourly || {};

            // Background
            const grad = ctx.createLinearGradient(0,0,0,1080);
            grad.addColorStop(0, '#a5f3fc');
            grad.addColorStop(1, '#ecfeff');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,1080,1080);

            // === LOGO + HEADER ===
            const logoSize = 200;
            const margin = 60;
            const logoX = margin;
            const logoY = margin;
            const logoCenterY = logoY + logoSize / 2;

            ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

            const textX = logoX + logoSize + 50;

            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';

            ctx.fillStyle = '#155e75';
            ctx.font = '600 48px system-ui';
            ctx.fillText(astTime.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'}), textX, logoCenterY - 28);

            ctx.fillStyle = '#64748b';
            ctx.font = 'italic 38px system-ui';
            ctx.fillText(`Inshore-Fajardo Bay, PR • ${astTime.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit'})} AST`, textX, logoCenterY + 28);

            // === MOON PHASE (SAFE + ACCURATE) ===
            const moonX = textX;
            const moonY = logoCenterY + 90;

            if (moonIcon) {
              ctx.drawImage(moonIcon, moonX, moonY, 60, 60);
            }

            ctx.fillStyle = '#334155';
            ctx.font = '28px system-ui';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Moon: ${moonPhaseName(moonValue)}`, moonX + 75, moonY + 30);

            // === MAIN CONTENT ===
            const contentTop = 320;
            const LEFT = 140;
            const RIGHT = 580;

            // WEATHER COLUMN
            ctx.textAlign = 'left';
            ctx.fillStyle = '#1e40af';
            ctx.font = 'bold 46px system-ui';
            ctx.fillText('Weather', LEFT, contentTop);

            let y = contentTop + 90;

            ctx.font = '900 70px system-ui';
            ctx.fillStyle = '#164e63';
            ctx.fillText(`${Math.round(cur.temperature_2m || 0)}°`, LEFT, y);
            y += 70;

            ctx.font = '30px system-ui';
            ctx.fillStyle = '#475569';
            ctx.fillText(`Feels ${Math.round(cur.apparent_temperature || 0)}°F`, LEFT, y);
            y += 42;

            ctx.font = '30px system-ui';
            ctx.fillStyle = '#1e293b';

            ['Tomorrow', 'Day After'].forEach((day, i) => {
              const hi = Math.round(daily.temperature_2m_max?.[i + 1] || 0);
              const lo = Math.round(daily.temperature_2m_min?.[i + 1] || 0);
              ctx.fillText(`${day} → ${hi}° / ${lo}°`, LEFT, y + i * 38);
            });

            y += 38 * 2 + 10;

            ctx.fillText(wmo(cur.weathercode), LEFT, y);
            y += 42;

            ctx.fillText(`Wind ${Math.round(cur.windspeed_10m || 0)} mph ${compass(cur.winddirection_10m || 0)}`, LEFT, y);
            y += 42;

            ctx.fillText(`Rain: ${safeFixed(cur.rain, 2)} in/hr`, LEFT, y);
            y += 42;

            const precipProb = w.hourly?.precipitation_probability?.[0] ?? 0;
            ctx.fillText(`Chance: ${precipProb}%`, LEFT, y);
            y += 42;

            const todayRain = daily.precipitation_sum?.[0] ?? 0;
            const todayProb = daily.precipitation_probability_max?.[0] ?? 0;
            ctx.fillText(`Today: ${safeFixed(todayRain, 2)} in • ${todayProb}%`, LEFT, y);
            y += 42;

            const tomorrowRain = daily.precipitation_sum?.[1] ?? 0;
            const tomorrowProb = daily.precipitation_probability_max?.[1] ?? 0;
            ctx.fillText(`Tomorrow: ${safeFixed(tomorrowRain, 2)} in • ${tomorrowProb}%`, LEFT, y);
            y += 52;

            ctx.font = 'italic bold 34px system-ui';
            ctx.fillStyle = '#334155';

            let summary = "";
            if (todayProb >= 60) summary += "Expect rain today. ";
            else if (todayProb >= 30) summary += "Possible showers today. ";
            else summary += "Low rain chances today. ";

            if (cur.windspeed_10m >= 20) summary += "Winds remain strong.";
            else if (cur.windspeed_10m >= 12) summary += "Moderate winds.";
            else summary += "Light winds.";

            ctx.fillText(summary, LEFT, y);
            y += 60;

            // MARINE COLUMN
            ctx.font = 'bold 46px system-ui';
            ctx.fillStyle = '#1e40af';
            ctx.fillText('Marine', RIGHT, contentTop);

            let my = contentTop + 90;

            ctx.font = '700 70px system-ui';
            ctx.fillStyle = '#164e63';
            ctx.fillText(`${safeFixed((h.wave_height?.[12] ?? 0) * 3.28)} ft`, RIGHT, my);
            my += 70;

            ctx.font = '30px system-ui';
            ctx.fillStyle = '#475569';
            ctx.fillText(`Today • ${compass(h.wave_direction?.[12] || 0)}`, RIGHT, my);
            my += 42;

            ctx.fillText(`Period ${safeFixed(h.wave_period?.[12])} s`, RIGHT, my);
            my += 42;

            ctx.fillStyle = '#1e293b';
            ctx.fillText(`Tomorrow → ${safeFixed((h.wave_height?.[36] ?? 0) * 3.28)} ft`, RIGHT, my);
            my += 42;

            ctx.fillText(`Day After → ${safeFixed((h.wave_height?.[60] ?? 0) * 3.28)} ft`, RIGHT, my);
            my += 52;

            // FOOTER
            ctx.textAlign = 'center';
            ctx.font = 'italic 38px system-ui';
            ctx.fillStyle = '#64748b';
            ctx.fillText('Powered by Rabirubia-API • Updated every 4 hours', 540, 1055);
          }

          function wmo(c){
            const m={0:"Clear sky",1:"Mostly clear",2:"Partly cloudy",3:"Cloudy",45:"Fog",51:"Light drizzle",61:"Rain",63:"Rain",65:"Heavy rain",80:"Showers",95:"Thunderstorm"};
            return m[c]||"Weather";
          }

          function compass(d){
            const dirs=["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
            return dirs[Math.round(d/22.5)%16];
          }

          run().catch(e=>{console.error(e);process.exit(1);});
          EOF

          node generate.js

      - name: Commit & Push
        run: |
          set -e
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add sunbay_marina_forecast.png
          git diff --staged --quiet || git commit -m "Update weather card - correct moon phase mapping + safeFixed" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
