      - name: Generate Card with Tropical Beach Background (TEST)
        run: |
          cat > generate.js << 'EOF'
          const { createCanvas, loadImage } = require('canvas');
          const fetch = require('node-fetch');
          const fs = require('fs');

          const canvas = createCanvas(1080, 1080);
          const ctx = canvas.getContext('2d');

          const now = new Date();
          const astTime = new Date(now.getTime() - 4*60*60*1000);

          async function run() {
            const [w, m, logo, bg] = await Promise.all([
              fetch("https://api.open-meteo.com/v1/forecast?latitude=18.3258&longitude=-65.6524&current=temperature_2m,apparent_temperature,weathercode,windspeed_10m,winddirection_10m&daily=temperature_2m_max,temperature_2m_min&timezone=America/Puerto_Rico&temperature_unit=fahrenheit&wind_speed_unit=mph").then(r=>r.json()),
              fetch("https://marine-api.open-meteo.com/v1/marine?latitude=18.3258&longitude=-65.6524&hourly=wave_height,wave_direction&forecast_days=3&timezone=America/Puerto_Rico").then(r=>r.json()),
              loadImage("https://static.wixstatic.com/media/80c250_bd229fa4f41b486c8f75348263937e67~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo%20RWeather%20Round%20-%20Transparent.png"),
              loadImage("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2070&auto=format&fit=crop") // stunning calm tropical beach
            ]);

            // Background image (covers whole card)
            ctx.drawImage(bg, 0, 0, 1080, 1080);

            // Optional: very subtle dark overlay so text stays readable
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, 1080, 1080);

            const logoSize = 200;
            const margin = 60;
            const logoX = margin;
            const logoY = margin;
            const logoCenterY = logoY + logoSize / 2;

            ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

            const textX = logoX + logoSize + 50;

            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';

            // Header text – changed to white with subtle shadow for perfect readability
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.font = '600 52px system-ui';
            ctx.strokeText(astTime.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'}), textX, logoCenterY - 28);
            ctx.fillText(astTime.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'}), textX, logoCenterY - 28);

            ctx.font = 'italic 42px system-ui';
            ctx.strokeText(`Fajardo Bay, PR • ${astTime.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit'})} AST`, textX, logoCenterY + 28);
            ctx.fillText(`Fajardo Bay, PR • ${astTime.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit'})} AST`, textX, logoCenterY + 28);

            const contentTop = 340;
            const LEFT = 140;
            const RIGHT = 580;

            // All other text also white with shadow
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;

            // Weather
            ctx.font = 'bold 52px system-ui';
            ctx.strokeText('Weather', LEFT, contentTop);
            ctx.fillText('Weather', LEFT, contentTop);

            ctx.font = '900 92px system-ui';
            ctx.strokeText(`${Math.round(w.current.temperature_2m)}°`, LEFT, contentTop + 160);
            ctx.fillText(`${Math.round(w.current.temperature_2m)}°`, LEFT, contentTop + 160);

            ctx.font = '44px system-ui';
            ctx.strokeText(`Feels ${Math.round(w.current.apparent_temperature)}°F`, LEFT, contentTop + 230);
            ctx.fillText(`Feels ${Math.round(w.current.apparent_temperature)}°F`, LEFT, contentTop + 230);
            ctx.strokeText(wmo(w.current.weathercode), LEFT, contentTop + 290);
            ctx.fillText(wmo(w.current.weathercode), LEFT, contentTop + 290);
            ctx.strokeText(`Wind ${Math.round(w.current.windspeed_10m)} mph ${compass(w.current.winddirection_10m)}`, LEFT, contentTop + 350);
            ctx.fillText(`Wind ${Math.round(w.current.windspeed_10m)} mph ${compass(w.current.winddirection_10m)}`, LEFT, contentTop + 350);

            // Marine
            ctx.strokeText('Marine', RIGHT, contentTop);
            ctx.fillText('Marine', RIGHT, contentTop);

            ctx.font = '700 92px system-ui';
            ctx.strokeText(`${(m.hourly.wave_height[12]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 160);
            ctx.fillText(`${(m.hourly.wave_height[12]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 160);

            ctx.font = '44px system-ui';
            ctx.strokeText(`Today • ${compass(m.hourly.wave_direction[12])}`, RIGHT, contentTop + 230);
            ctx.fillText(`Today • ${compass(m.hourly.wave_direction[12])}`, RIGHT, contentTop + 230);

            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#000000';
            ctx.strokeText(`Tomorrow → ${(m.hourly.wave_height[36]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 310);
            ctx.fillText(`Tomorrow → ${(m.hourly.wave_height[36]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 310);
            ctx.strokeText(`Day After → ${(m.hourly.wave_height[60]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 370);
            ctx.fillText(`Day After → ${(m.hourly.wave_height[60]*3.28).toFixed(1)} ft`, RIGHT, contentTop + 370);

            // 3-day
            ['Today','Tomorrow','Day After'].forEach((day,i) => {
              const hi = Math.round(w.daily.temperature_2m_max[i]);
              const lo = Math.round(w.daily.temperature_2m_min[i]);
              ctx.strokeText(`${day} → ${hi}° / ${lo}°`, LEFT, contentTop + 460 + i*72);
              ctx.fillText(`${day} → ${hi}° / ${lo}°`, LEFT, contentTop + 460 + i*72);
            });

            // Footer
            ctx.textAlign = 'center';
            ctx.font = 'italic 38px system-ui';
            ctx.strokeText('Powered by Rabirubia-API • Updated every 4 hours', 540, 1055);
            ctx.fillText('Powered by Rabirubia-API • Updated every 4 hours', 540, 1055);

            fs.writeFileSync('sunbay_beach_test.png', canvas.toBuffer());
            console.log('TEST card with tropical beach background generated as bay_beach_test.png');
          }

          function wmo(c){const m={0:"Clear sky",1:"Mostly clear",2:"Partly cloudy",3:"Cloudy",45:"Fog",51:"Light drizzle",61:"Rain",63:"Rain",65:"Heavy rain",80:"Showers",95:"Thunderstorm"};return m[c]||"Weather";}
          function compass(d){const dirs=["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];return dirs[Math.round(d/22.5)%16];}

          run().catch(e=>{console.error(e);process.exit(1);});
          EOF

          node generate.js
